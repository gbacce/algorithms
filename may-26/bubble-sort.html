<script type="text/javascript">

var array = [5,3,7,2,1,6];

function bubbleSort(array){
    var notSorted = true;
    while (notSorted){
        numSwaps = 0;
        for (i = 0; i < array.length; i++){
            if (array[i] > array[i + 1]){
                var largerNum = array[i];
                array.splice(i, 1);
                array.splice(i + 1, 0, largerNum);
                numSwaps += 1;
            }
        }
        if(numSwaps == 0){
            notSorted = false;
        }else{
            numSwaps = 0;
        }
    }
    console.log(array);
}

bubbleSort(array);

</script>
